<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-2">
      <h4>Crypto Wallets</h3>

      <a href="#" id="newWalletBtn">New wallet +</a>

      <div id="newWallet" class="mt-2" style="display: none;">
          <div class="form-group">
            <label for="">New wallet address</label>
            <input type="text" class="form-control" id="newWalletAddress">
          </div>

          <div class="form-group mt-2">
            <label for="">Network</label>
            <select name="coinSelect" id="newCoinSelect">
              <option value="ETH">ETH</option>
            </select>
          </div>
          <button class="btn btn-primary mt-2" id="saveNewWalletBtn" type="button">Save</button>
      </div>
      
      <div class="wallets">
        <hr>
        <h4>Wallets</h4>
        
      </div>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
